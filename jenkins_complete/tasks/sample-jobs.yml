---

- name: Create new jobs or update existing jobs if there is any change
  copy: 
    scr: "files/{{item}}"
    dest: "/tmp/{{item}}"
  with_items:
     - sample-job1_config.xml
     - sample-job2_config.xml
  tags: jobs
 
- name: importing sample jobs
  shell: "/tmp/jenkins_jobs.sh sample_job1 sample_job2"

